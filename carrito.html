<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"/>
  
    <link rel="stylesheet" href="carrito.css">
        
</head>
<body>
    <div class="container my-3 " >
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 bg-gray ">
            <table class="table">
                <thead>
                    <tr class="">
                        <div class="my-4 col-sm-5 col-mg-5 col-lg-5 col-xl-5"><th class="productos-seleccionados">PRODUCTOS SELECCIONADOS</th>
                        </div>
                        <div class="my-4 col-sm-1 col-mg-1 col-lg-1 col-xl-1"><th class="nombre-producto"></th>
                        </div>
                        <div class="my-4 col-sm-2 col-mg-2 col-lg-2 col-xl-2"><th class="tabla-contenido">PRECIO</th>
                        </div>
                        <div class="my-4 col-sm-2 col-mg-2 col-lg-2 col-xl-2"><th class="tabla-contenido">CANTIDAD</th>
                        </div>
                        <div class="my-4 col-sm-2 col-mg-2 col-lg-2 col-xl-2"><th class="tabla-contenido">SUBTOTAL</th>
                        </div>
                        
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <th class="col-sm-3 col-mg-3 col-lg-3 col-xl-3 img-producto"> <img src="canelones 1.svg" alt="canelones"></th>
                        <th class="col-sm-3 col-mg-3 col-lg-3 col-xl-3 nombre-producto">Canelones de Pollo y Ricota</th>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido">$1200</td>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido"><button type="button" class="btn btn-outline-ligth" id="restarButton">-</button>2<button type="button" class="btn btn-outline-ligth" id="sumarButton">+</button></td>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido">$2400</td>
                    </tr>
                    <tr>
                        <th class="col-sm-3 col-mg-3 col-lg-3 col-xl-3 img-producto"> <img src="jexgib07l8fodbfjvwmt 1.svg" alt="garbanzos"></th>
                        <th class=" col-sm-3 col-mg-3 col-lg-3 col-xl-3 nombre-producto">Bowl de Garbanzos</th>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido">$1000</td>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido"><button type="button" class="btn btn-outline-ligth" id="restarButton">-</button>3<button type="button" class="btn btn-outline-ligth" id="sumarButton">+</button></td>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido">$3000</td>
                    </tr>
                    <tr>
                        <th class="col-sm-3 col-mg-3 col-lg-3 col-xl-3 img-producto"> <img src="xtyporowecc0dy7drnoo 1.svg" alt="bondiola"></th>
                        <th class=" col-sm-3 col-mg-3 col-lg-3 col-xl-3 nombre-producto">Bondiola con puré de Zapallo</th>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido">$1500</td>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido"><button type="button" class="btn btn-outline-ligth" id="restarButton">-</button>2<button type="button" class="btn btn-outline-ligth" id="sumarButton">+</button></td>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido">$3000</td>   
                    </tr>
                    <tr>
                        <th class="col-sm-3 col-mg-3 col-lg-3 col-xl-3 img-producto"> <img src="jv5hpsqxcudknzybp7so 1.svg" alt="cuadril"></th>
                        <th class=" col-sm-3 col-mg-3 col-lg-3 col-xl-3 nombre-producto">Colita de Cuadril y papas</th>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido">$1250</td>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido"><button type="button" class="btn btn-outline-ligth" id="restarButton">-</button>1<button type="button" class="btn btn-outline-ligth" id="sumarButton">+</button></td>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido">$1250</td>   
                    </tr>
                    <tr>
                        <th class="col-sm-3 col-mg-3 col-lg-3 col-xl-3 img-producto"> <img src="nwzgef8vbi4iwubfbpwt 1.svg" alt="albondigas"></th>
                        <th class=" col-sm-3 col-mg-3 col-lg-3 col-xl-3 nombre-producto">Albóndigas con arroz</th>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido">$1800</td>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido"> <button type="button" class="btn btn-outline-ligth" id="restarButton">-</button>1<button type="button" class="btn btn-outline-ligth" id="sumarButton">+</button></td>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido">$1800</td>   
                    </tr>
                    <tr>
                        <th></th>
                        <th></th>
                        <td></td>
                        <td class="col-sm-2 col-mg-2 col-lg-2 col-xl-2 tabla-contenido"><strong>Total de la compra</strong></td>
                        <td class="fondo-total"><strong>$1800</strong></td>   
                    </tr>
                    <tr>
                        <th></th>
                        <th></th>
                        <td></td>
                        <td></td>
                        <td><button type="button" class="ml-4 btn btn-pagar">Ir a Pagar</button></td>   
                    </tr>
                    
                    
                </tbody>
            </table>
           
        </div>
          
    </div>
     
    
</body>
</html>
